<script>
    async function loadCoalTypes() {
        try {
            const response = await fetch('https://coal-coke-abhitech-1e3a4b1b114a.herokuapp.com/get_coal_types_cost');
            const data = await response.json();
            const coalTypes = data.coal_types;

            // Store coal properties globally
            window.coalProperties = data.coal_properties;

            // Return dropdown options
            return coalTypes.map(type => `<option value="${type}">${type}</option>`).join('');
        } catch (error) {
            console.error("Error loading coal types:", error);
            return '';
        }
    }

    async function addBlend() {
        const MAX_COALS = 10;
        const currentCoals = document.querySelectorAll('.blend').length;

        if (currentCoals >= MAX_COALS) {
            alert("You can only add up to 10 coal types.");
            return;
        }

        const index = currentCoals;
        const dropdownOptions = await loadCoalTypes();

        const blendDiv = document.createElement("div");
        blendDiv.className = "blend";
        blendDiv.innerHTML = `
            <label for="country${index}">Coal Type:</label>
            <select name="country${index}" id="country${index}" onchange="updateCoalCost()">
                <option value="">Select Coal Type</option>
                ${dropdownOptions}
            </select>
            <input type="number" id="currentrange${index}" placeholder="Current Range (%)" oninput="updateCoalCost()">
            <input type="number" name="minPercentage${index}" placeholder="Min Percentage (0-100)" min="0" max="100">
            <input type="number" name="maxPercentage${index}" placeholder="Max Percentage (0-100)" min="0" max="100">
            <button type="button" class="remove-blend-btn" onclick="removeBlend(this)">X</button>
        `;

        document.getElementById("coalBlends").appendChild(blendDiv);
        setTimeout(() => {
            blendDiv.classList.add("show");
        }, 5);
    }
    
    function removeBlend(button) {
        button.parentElement.remove();
        updateCoalCost(); // Recalculate the total cost after removal
    }
    
    function updateCoalCost() {
        let totalCost = 0;

        document.querySelectorAll('.blend').forEach(blend => {
            const select = blend.querySelector('select');
            const rangeInput = blend.querySelector('input[type="number"]');

            const selectedCoal = select.value;
            const range = parseFloat(rangeInput.value) || 0;

            if (selectedCoal && range > 0 && window.coalProperties) {
                const coalData = window.coalProperties.find(row => row[0] === selectedCoal);
                if (coalData) {
                    const costPerTon = parseFloat(coalData[16]); // Assuming cost is in the 17th column
                    totalCost += costPerTon * range / 100; // Add the weighted cost
                }
            }
        });

        document.getElementById('currentCost').value = totalCost.toFixed(2);
    }
    
    window.addEventListener('DOMContentLoaded', loadCoalTypes);
        
    function removeBlend(button) {
        button.parentElement.remove();
    }

    function applyTolerance(tolerance) {
        const blendInputs = document.querySelectorAll('.blend');

        blendInputs.forEach((blend, index) => {
            const rangeInput = blend.querySelector(`#currentrange${index}`);
            const minInput = blend.querySelector(`input[name="minPercentage${index}"]`);
            const maxInput = blend.querySelector(`input[name="maxPercentage${index}"]`);

            const currentValue = parseFloat(rangeInput.value) || 0; // Get current range or default to 0
            const toleranceValue = parseFloat(tolerance) || 0; // Ensure tolerance is a number
            
            // Update min and max percentage fields
            minInput.value = Math.max(0, currentValue - toleranceValue); // Ensure no negative percentages
            maxInput.value = Math.min(100, currentValue + toleranceValue); // Cap at 100%
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetch('https://coal-coke-abhitech-1e3a4b1b114a.herokuapp.com/get_ranges')
            .then(response => response.json())
            .then(data => {
                // Update sliders dynamically
                Object.entries(data).forEach(([key, range]) => {
                    const slider = document.getElementById(`${key}_slider`);
                    const valueDisplay = document.getElementById(`${key}_value`);

                    if (slider && range) {
                        slider.min = range.lower;
                        slider.max = range.upper;
                        slider.value = range.default || range.lower; // Set default value
                        valueDisplay.textContent = slider.value;

                        // Update value display on input change
                        slider.addEventListener('input', () => {
                            valueDisplay.textContent = slider.value;
                        });
                    }
                });
            })
            .catch(error => console.error('Error fetching ranges:', error));
    });

    async function loadProposedCoalTypes() {
        try {
            const response = await fetch('https://coal-coke-abhitech-1e3a4b1b114a.herokuapp.com/get_proposed_coal_types');
            const data = await response.json();
            const coalTypes = data.coal_types;

            // Return dropdown options
            return coalTypes.map(type => `<option value="${type}">${type}</option>`).join('');
        } catch (error) {
            console.error("Error loading proposed coal types:", error);
            return '';
        }
    }

    async function addProposedCoalBlend() {
        const MAX_COALS = 10;
        const currentProposedCoals = document.querySelectorAll('.blend-entry').length;

        if (currentProposedCoals >= MAX_COALS) {
            alert("You can only add up to 10 proposed coal types.");
            return;
        }

        const index = currentProposedCoals;
        const dropdownOptions = await loadProposedCoalTypes();

        const entryDiv = document.createElement("div");
        entryDiv.className = "blend-entry";
        entryDiv.innerHTML = `
            <label for="type${index}">Coal Type:</label>
            <select name="type${index}" id="type${index}">
                <option value="">Select Coal Type</option>
                ${dropdownOptions}
            </select>
            <input type="number" name="currentRange${index}" id="currentRange${index}" placeholder="Current Range (%)">
            <button type="button" class="remove-blend-btn" onclick="removeBlend(this)">X</button>
        `;

        document.getElementById("blendEntries").appendChild(entryDiv);
        setTimeout(() => {
            entryDiv.classList.add("show");
        }, 5);
    }

    document.getElementById("coalForm").addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent default form submission behavior

        //document.getElementById("logoContainer").style.display = "flex";
        //document.getElementById("inputFormSection").style.display = "none";

        const blends = [];
        let totalMinPercentage = 0;
        let totalMaxPercentage = 0;
        document.querySelectorAll(".blend").forEach(blend => {
            const minPercentage = parseFloat(blend.querySelector("input[name^='minPercentage']").value);
            const maxPercentage = parseFloat(blend.querySelector("input[name^='maxPercentage']").value);
            blends.push({
                minPercentage: minPercentage,
                maxPercentage: maxPercentage
            });

            totalMinPercentage += minPercentage;
            totalMaxPercentage += maxPercentage;
        });

        if (totalMinPercentage > 100) {
            alert("The total of all Min Percentages should be less than or equal to 100.");
            return;
        }

        // Check if total max percentage is greater than or equal to 100
        if (totalMaxPercentage < 100) {
            alert("The total of all Max Percentages should be greater than or equal to 100.");
            return;
        }

        const blendcoal = [];
        let totalCurrentRange = 0;
        const blendEntries = document.getElementsByClassName('blend-entry'); 

        for (let i = 0; i < blendEntries.length; i++) {
            const typeSelect = blendEntries[i].querySelector('select');
            const currentRangeInput = blendEntries[i].querySelector('input');
            if (typeSelect && currentRangeInput) {
                const type = typeSelect.value;
                const currentRange = parseFloat(currentRangeInput.value);
                if (type && !isNaN(currentRange)) {
                    blendcoal.push({ type, currentRange });
                    totalCurrentRange += currentRange;
                }
            }
        }

        // Validation for blendcoal data
        if (totalCurrentRange !== 100) {
            alert("The current range of Proposed Coal blend must add up to 100.");
            return;
        }

        if (blendcoal.length === 0) {
            alert("Please fill at least one coal type and current range.");
            return;
        }

        // Collect desired coke parameters
        const cokeParameters = {};
        document.querySelectorAll(".coke-param-slider").forEach((input) => {
            cokeParameters[input.name] = parseFloat(input.value) || 0;
        });

        const processType = document.getElementById("processDropdown").value;
        // Collect parameters based on the selected process type
        const processParameters = [];
        document.querySelectorAll(`#processParameters input[name]`).forEach((input) => {
            if (input.name) {
                value = parseFloat(input.value) || 0;
            }
            processParameters.push(value);
        });

        // Combine all data into a single object
        const formData = {
            blends,
            cokeParameters,
            processType,
            blendcoal,
            processParameters
           
        };

        const response = await fetch("https://coal-coke-abhitech-1e3a4b1b114a.herokuapp.com/cost", {

                "Content-Type": "application/json"
