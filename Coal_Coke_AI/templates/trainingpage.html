    <style>

        form {

        #coalContainer {

        .blend-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .coalDropdown {
            flex: 1;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .blend-entry {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .blend-entry label {
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #003366;
        }
        
        .blend-entry input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: calc(100% - 16px);
        }
        
        /* Input and Label Styles */
        label {
            font-weight: bold;
            color: #003366;
        }
        
        input[type="text"], input[type="number"], select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border: 1px solid #003366;
            outline: none;
        }
        
        /* Button Styles */
        button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #002244;
        }
        
        #add-blend-btn, #preview-btn {
            display: block;
            margin: 0 auto;
        }
        
        #edit-btn, #confirm-btn {
            margin: 5px;
            font-size: 14px;
        }
        
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table tr {
            background-color: #f9f9f9;
        }
        
        table tr:nth-child(even) {
            background-color: #eef3f8;
        }
        
        table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        
        table td label {
            display: block;
            margin-bottom: 5px;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .modal-actions {
            text-align: center;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }
        
            table td {
                padding: 8px;
            }
        
            button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }

                const formData = new FormData(form);
                const blendedCoalParams = getBlendedCoalParams();
                const cokeParams = getCokeParams();
                const processParams = getProcessParams(); 

                const formattedData = {
                    date: formData.get('dateInput'),
                    coaltype :formData.getAll('coalDropdown[]'),
                    value: formData.getAll('currentValue[]'),
                    blendedCoalParams: `{${blendedCoalParams.join(', ')}}`,
                    cokeParams: `{${cokeParams.join(', ')}}`,
                    processType: formData.get('processDropdown'),  // Get selected process type (1, 2, or 3)
                    processParams: processParams
                };
                
        
                fetch('https://coal-coke-abhitech-1e3a4b1b114a.herokuapp.com/submit_training_data', {
                    method: 'POST',
                    body:  JSON.stringify(formattedData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // Display success message
                    location.reload();
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                });
            });
        });
